<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
  
    <link rel="stylesheet" href="cal_style.css">
</head>
<body>

    <div class="app-container">
    
        <main class="calculator">
            <header class="calc-header">
                <span class="brand">AY_CAL</span>
                <div style="display: flex; gap: 10px;">
                    <button class="theme-toggle history-toggle-mobile" id="historyToggleBtn" title="View History">
                     
                     
               <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                    </button>
                    <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
                        
                        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    </button>
                </div>
            </header>

            <section class="display-area">
                <div class="previous-operand" id="previousOperand"></div>
                <div class="current-operand" id="currentOperand">0</div>
            </section>

            <section class="keypad">
                <button class="btn-clear span-two" data-action="clear">AC</button>
                <button class="btn-delete" data-action="delete">DEL</button>
                <button class="btn-operator" data-action="operation" data-value="/">÷</button>
                
                <button data-action="number" data-value="7">7</button>
                <button data-action="number" data-value="8">8</button>
                <button data-action="number" data-value="9">9</button>
                <button class="btn-operator" data-action="operation" data-value="*">×</button>
                
                <button data-action="number" data-value="4">4</button>
                <button data-action="number" data-value="5">5</button>
                <button data-action="number" data-value="6">6</button>
                <button class="btn-operator" data-action="operation" data-value="-">−</button>
                
                <button data-action="number" data-value="1">1</button>
                <button data-action="number" data-value="2">2</button>
                <button data-action="number" data-value="3">3</button>
                <button class="btn-operator" data-action="operation" data-value="+">+</button>
                
                <button data-action="number" data-value=".">.</button>
                <button data-action="number" data-value="0">0</button>
                <button class="btn-equal span-two" data-action="compute">=</button>
            </section>
        </main>

      
        <aside class="history-panel" id="historyPanel">
            <header class="history-header">
                <span class="history-title">History</span>
                <button class="clear-history" id="clearHistory">Clear</button>
            </header>
            <div class="history-list" id="historyList">
                <div class="empty-history">No history yet</div>
            </div>
        </aside>
    </div>

 
    <div id="toast" class="toast">Action</div>

    
    <script src="cal_script.js"></script>
</body>
</html>
